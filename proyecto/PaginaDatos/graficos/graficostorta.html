<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Torta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <canvas id="graficoTorta" width="400" height="200"></canvas>

    <script>
        const ctx = document.getElementById('graficoTorta').getContext('2d');
        new Chart(ctx, {
            type: 'pie', // Cambiado a 'pie' para gráfico de torta
            data: {
                labels: ['Eólica', 'Solar', 'Hídrica', 'Biomasa', 'Geotérmica'], // Etiquetas de las fuentes de energía
                datasets: [{
                    label: 'Porcentaje de Consumo (%)',
                    data: [30, 25, 20, 15, 10], // Porcentajes de cada fuente
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',  // Colores de las secciones
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',    // Bordes de las secciones
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', // Posición de la leyenda
                    },
                    tooltip: {
                        callbacks: {
                            label: function(tooltipItem) {
                                const value = tooltipItem.raw;
                                return ` ${value}%`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
